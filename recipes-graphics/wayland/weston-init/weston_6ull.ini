[core]
shell=desktop-shell.so
backend=fbdev-backend.so
idle-time=0
repaint-window=100
require-input=false
xwayland=true

[xwayland]
path=/usr/bin/Xwayland

[libinput]
touchscreen_calibrator=true

[screen-share]
command=@bindir@/weston --backend=rdp-backend.so --shell=fullscreen-shell.so --no-clients-resize

[shell]
background-image=/usr/share/weston/somlabs_desktop.png
background-color=0xff002244
background-type=scale-crop
clock-format=minutes
panel-color=0x90a1a1a1
panel-position=bottom
locking=false
animation=none
startup-animation=none
close-animation=none
focus-animation=none
binding-modifier=ctrl

[launcher]
icon=/usr/share/weston/icon_editor.png
path=/usr/bin/weston-editor

[launcher]
icon=/usr/share/somlabs-demo/somlabs.png
path=/usr/share/somlabs-demo/somlabs_demo_gui_launch.sh 

